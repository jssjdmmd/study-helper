<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz con Risposte Logiche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    #quizContainer, #flashcardContainer {
      display: none;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .btn.success { background-color: #4caf50; color: white; }
    .btn.danger { background-color: #f44336; color: white; }
    .btn.info { background-color: #2196f3; color: white; }
    .response-feedback {
      margin-top: 10px;
      font-weight: bold;
    }
    .response-feedback.correct { color: #4caf50; }
    .response-feedback.incorrect { color: #f44336; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Avanzati con Risposte Logiche</h1>
    <textarea id="textInput" rows="4" cols="50" placeholder="Inserisci del testo..."></textarea>
    <br>
    <button id="generateQuiz" class="btn info">Genera Quiz</button>
    <div id="quizContainer" style="margin-top: 20px;"></div>
  </div>

  <script>
    document.getElementById('generateQuiz').addEventListener('click', () => {
      const text = document.getElementById('textInput').value;
      if (!text.trim()) {
        alert("Inserisci del testo!");
        return;
      }

      const sentences = text.split('.').filter(s => s.trim());
      if (sentences.length < 2) {
        alert("Inserisci almeno due frasi per generare il quiz!");
        return;
      }

      const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
      const question = `Cosa significa: "${randomSentence.trim()}"?`;

      // Le risposte corrette e sbagliate
      const correctAnswer = randomSentence.trim();
      const incorrectAnswers = sentences.filter(s => s !== correctAnswer).slice(0, 3); // Prendi frasi diverse come risposte errate
      const options = [correctAnswer, ...incorrectAnswers].sort(() => Math.random() - 0.5); // Mescola le risposte

      // Genera la domanda e le risposte
      const quizContainer = document.getElementById('quizContainer');
      quizContainer.innerHTML = `
        <p><strong>Domanda:</strong> ${question}</p>
        ${options
          .map(
            option =>
              `<button onclick="checkAnswer('${option}', '${correctAnswer}')">${option}</button>`
          )
          .join('<br>')}
        <p id="feedback"></p>
      `;
    });

    // Funzione per controllare la risposta
    function checkAnswer(selected, correct) {
      const feedback = document.getElementById('feedback');
      if (selected === correct) {
        feedback.textContent = "Risposta corretta!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `Risposta sbagliata! La risposta corretta era: "${correct}".`;
        feedback.style.color = "red";
      }
    }
  </script>
</body>
</html>
